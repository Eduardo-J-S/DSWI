<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/extends.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/programming.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="../js/register.js" defer></script>
</head>

<body id="container-body-cadastro">
    <main class="container-cadastro">
        <div class="img-cadastro">
            <img src="../assets/register.svg" alt="Imagem da tela de cadastro" title="Cadastro">
        </div>
        <div class="form-cadastro height_cadastro">
            <nav class="navegar-home">
                <a href="home.html"><img src="../assets/img/programming.png" alt="Logo GN" class="img_logo_register"></a>
            </nav>
            <form action="#" method="post" id="cadastro-form">
                <div class="title">
                    <h1>Criar uma conta</h1>
                </div>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="item-social-media">
                            <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                        </li>
                        <li class="item-social-media">
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div>

                <ul class="inputs">
                    <li class="input-caixa">
                        <label for="nome">Nome</label>
                        <fieldset>
                            <input type="text" id="primeiro_nome" name="primeiro_nome" placeholder="Digite seu nome"
                                required>
                        </fieldset>
                    </li>
                    <li class="input-caixa">
                        <label for="email">E-mail</label>
                        <fieldset>
                            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                        </fieldset>
                    </li>
                    <li class="input-caixa">
                        <label for="telefone">Telefone</label>
                        <fieldset>
                            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                        </fieldset>
                    </li>
                    <li class="input-caixa">
                        <label for="senha">Senha</label>
                        <fieldset>
                            <input onkeyup="verifyPass()" type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </fieldset>
                    </li>
                    <li class="input-caixa">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <fieldset>
                            <input type="password" id="confirmarSenha" name="confirmarSenha"
                                placeholder="Confirme sua senha" required>
                        </fieldset>
                    </li>
                </ul>

                <div class="info" id="info">
                    <div class="feed" id="feed-1">Número de caracteres: Mínimo 8</div>
                    <div class="feed" id="feed-2">Letras Maiúscula: ABC</div>
                    <div class="feed" id="feed-3">Números: Entre 0 a 9</div>
                    <div class="feed" id="feed-4">Caracteres especiais: @#$%&!</div>                    
                </div>

                <div id="error" class="error"></div>

                <div class="registrar">
                    <button id="btn-cadastrar" type="submit" disabled>Cadastrar</button>
                </div>

                <nav class="login-button">
                    <p>Já tem uma conta? </p>
                    <button><a href="login.html">Entrar</a></button>
                </nav>
            </form>
        </div>
    </main>
    <footer>
        <div class="midias_sociais">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <ul class="links">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Sobre</a>
            </li>
            <li>
                <a href="#">Serviços</a>
            </li>
            <li>
                <a href="#">Contato</a>
            </li>
        </ul>
        <div class="line"></div>
        <p class="copyright">
            Eduardo-J-S @ 2023
        </p>
    </footer>
</body>

</html>
