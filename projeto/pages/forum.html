<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/userAcess.js" defer></script>
    <script src="../js/forum.js" defer></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/forum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DevBooks | Fórum</title>
</head>

<body>
    <header class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>
        <div class="logo_header">
            <img src="../assets/img/programming.png" alt="Logo GN" class="img_logo_header">
        </div>
        <nav class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
            <a href="home.html">Home</a>
            <a href="forum.html">Fórum</a>
            <a href="about.html">Sobre</a>
            <a href="contact.html">Contato</a>
            <div class="menu_cadastro" id="menu_cadastro">
                <div>
                    <a href="login.html">Login</a>
                </div>
                <div class="cadastrarDivButton">
                    <a href="register.html" class="button">Cadastrar</a>
                </div>
            </div>
            <div id="userIcon" class="user-icon">
                <div id="AlocarLetra" class="AlocarLetra"></div>
                <div id="userModal" class="user-modal">
                    <div class="modal-content-perfil">
                        <div class="pr_user">
                            <a href="minhasPerguntas.html"><button id="perfilUser" class="perfilUser">Minhas
                                    Perguntas</button></a>
                        </div>
                        <div class="pr_user">
                            <a href="user.html"> <button id="perfilUser" class="perfilUser">Meus Livros</button></a>
                        </div>
                        <div class="sairUser">
                            <button id="userSair" class="perfilUser">Sair</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="header_forum">
            <h1 class="header-title">Fórum</h1>
        </div>

        <div class="content-container">
            <div class="content-button">
                <button onclick="toggleModal()" class="button">Fazer uma pergunta</button>
            </div>
            <div id="questionsContainer"></div>
        </div>

        <div class="modal-reportar" id="modal-reportar"></div>

        <div id="modalRespostas" class="modal">
            <div class="modal-content-answer"></div>
        </div>


        <div id="modalContainer" class="modal-container">
            <div class="modal-content">
                <h2 class="modal-title">Nova Pergunta</h2>
                <input type="text" id="inputTitulo" class="input" placeholder="Título" />
                <textarea id="inputPergunta" class="input input-multiline" placeholder="Corpo da pergunta"></textarea>
                <div class="modal-buttons-container">
                    <button onclick="enviarPergunta()" class="modal-button">Enviar</button>
                    <button onclick="fecharModal()" class="modal-button modal-button-cancel">Cancelar</button>
                </div>
            </div>
    </main>
</body>

</html>
