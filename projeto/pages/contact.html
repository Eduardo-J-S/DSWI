    </header>
    <main onfocus="closeSidebar()" class="content container_contato" tabindex="0" id="content">
        <div class="col-md">
            <h1 class="text_title">Contato</h1>
            <p class="pr_title">Utilize este formulário para entrar em contato conosco, enviando suas dúvidas, ou sugestões.</p>
        </div>
        <div class="contact">
            <form action="#" method="post" class="form-contat">
                <ul class="inputs-contact">
                    <li class="input-caixa-contact">
                        <label for="assunto">Assunto<span>*</span></label>
                        <fieldset>
                            <input type="text" id="assunto" name="assunto" required>
                        </fieldset>
                    </li>
                    <li class="input-caixa-contact">
                        <label for="nome">Seu Nome<span>*</span></label>
                        <fieldset>
                            <input type="text" id="nome" name="nome" required>
                        </fieldset>
                    </li>
                    <li class="input-caixa-contact">
                        <label for="email">Seu E-mail<span>*</span></label>
                        <fieldset>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </fieldset>
                    </li>
                    <li class="input-caixa-contact">
                        <label for="assunto_option">Assunto<span>*</span></label>
                        <fieldset>
                            <select id="assunto_option" name="assunto_option">
                                <option value="duvida">Dúvida</option>
                                <option value="sugestao">Sugestão</option>
                            </select>
                        </fieldset>
                    </li>
                    <li class="input-caixa-contact">
                        <label for="menssagem">Mensagem<span>*</span></label>
                        <p>Digite aqui, a sua mensagem</p>
                        <fieldset>
                            <textarea id="menssagem" name="menssagem" rows="10" cols="50" maxlength="1000"></textarea>
                        </fieldset>
                    </li>
                </ul>
                <div class="enviar_contact">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
